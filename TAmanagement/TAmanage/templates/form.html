{% extends "base.html" %}
{% block content %}
  <form id="form" method="post" action="">
      {% csrf_token %}
      <table class="generalForm">
        {{form}}
      </table>
      <br>
      <div id="submitButton">
      <input id="input" class="input" type="submit">
      </div>
  </form>

  <p>{{message}} </p>

{% endblock content %}
