{% extends "base.html" %}
{% block content %}


    {% if form.errors %}
        <p>Your username and/or password didn't match. Please try again.</p>
    {% endif %}


  <form id="form" method="post" action="">
      {% csrf_token %}
      <table class="generalForm">
        {{form}}
      </table>
      <br>
      <div id="submitButton">
      <input id="input" class="input" type="submit">
      </div>
  </form>
  

  
{% endblock content %}
